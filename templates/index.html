<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter Pro ‚Äî Professional</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="main-container">

    <!-- Header -->
    <header class="header center-header">
        <div class="logo">
            <strong>PDF Converter Pro</strong>
        </div>

        <!-- Supported file icons (OUTSIDE card) -->
        <div class="supported supported-top">
            Supported:
            <span class="file-icon word">DOC</span>
            <span class="file-icon excel">XLS</span>
            <span class="file-icon ppt">PPT</span>
            <span class="file-icon image">IMG</span>
            <span class="file-icon pdf">PDF</span>
        </div>

        <!-- Controls -->
        <div class="top-buttons">
            <button id="themeToggle" class="secondary-btn">üåô / ‚òÄÔ∏è</button>
            <button id="downloadAllBtn" class="secondary-btn hidden">‚¨á Download All ZIP</button>
            <button id="resetBtn" class="secondary-btn hidden">üîÑ Reset</button>
        </div>
    </header>

    <!-- Hero / Dropzone Card -->
    <section class="hero">
        <div id="drop-zone" class="drop-zone">
            <div class="upload-icon">üìÅ</div>
            <h2>Drag & Drop your files here</h2>
            <p>or</p>

            <label class="upload-btn">
                Choose Files
                <input type="file" id="fileInput" name="files" multiple hidden>
            </label>

            <small><br><br>Max file size: 10MB</small>
        </div>

        <button id="convertBtn" class="primary-btn" disabled>
            Convert to PDF
        </button>
    </section>

    <!-- File List -->
    <ul id="fileList" class="file-list"></ul>

    <!-- Job Actions -->
    <div class="job-actions">
        <button id="cancelBtn" class="secondary-btn hidden">‚úñ Cancel Job</button>
    </div>

    <!-- Spinner & Messages -->
    <div id="spinner" class="spinner hidden"></div>
    <div id="message" class="message"></div>

</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
